    <title>Raiz</title>
    <style>
     <h1>Bienvenidos</h1>
      body {
        background-color: black; 
        color: rgb(0, 4, 243);

      h1 {
        color: rgb(255, 0, 0);

  <body>
     <div align='center'>
        <font face="Comic Sans MS,arial">
          <form id="formSaludo">
            <h1>Bienvenido Raiz Cuadrada de tu numero</h1>
            <p>
              <label>
                Nombre Completo
                <input type="text" name="nombre">
              </label>
            </p>
            <p><button>Calcular</button></p>
            <p><output name="salida"></output></p>
          </form>
          <mi-footer></mi-footer>

          
          <script type="module">
            import { CtrlSaludo } from "/js/CtrlSaludo.js";
            const ctrlSaludo = new CtrlSaludo();
            formSaludo.addEventListener("submit", evt => {
              try {
                evt.preventDefault();
                const datos = new FormData(formSaludo);
                const nombre = datos.get("nombre");
                const saludo = ctrlSaludo.calculaSaludo(nombre);
                formSaludo.salida.value = saludo;
              } catch (error) {
                console.log(error);
                formSaludo.salida.value = error.message;
              }
            });
          </script>

    <head>
        <title>Calculo de Raiz</title>
        <script type="text/javascript">
            function calcular(){
                document.getElementById("formulario");
                var raiz = formulario.valor.value;
                raiz = (Math.sqrt(raiz));
                var resultado = raiz;
                formulario.resultado.value = resultado;
            }
        </script>
    </head>
    <body>
        <form id="formulario">
            VALOR: <input type="text" name="valor" />
            RESULTADO: <input type="text" name="resultado" />
            <input type="button" value="CALCULAR RAIZ" onclick="calcular();" />

        </form>
    </body>
