  <body>
     <div align='center'>
        <font face="Comic Sans MS,arial">
          <form id="formSaludo">
            <h1>Bienvenido a Nutri-Mente</h1>
            <p>
              <label>
                Nombre Completo
                <input type="text" name="nombre">
              </label>
            </p>
            <p><button>Calcular</button></p>
            <p><output name="salida"></output></p>
          </form>
          <mi-footer></mi-footer>

          
          <script type="module">
            import { CtrlSaludo } from "/js/CtrlSaludo.js";
            const ctrlSaludo = new CtrlSaludo();
            formSaludo.addEventListener("submit", evt => {
              try {
                evt.preventDefault();
                const datos = new FormData(formSaludo);
                const nombre = datos.get("nombre");
                const saludo = ctrlSaludo.calculaSaludo(nombre);
                formSaludo.salida.value = saludo;
              } catch (error) {
                console.log(error);
                formSaludo.salida.value = error.message;
              }
            });
          </script>
</font>
</div>
    <script type="text/javascript">
      
      function calculaIMC()
      {
      
     var peso, altura, imc, leyenda;
     
      peso=document.getElementById("peso").value;
      altura=document.getElementById("altura").value/100;
     
      imc=peso/(altura*altura);
     
      document.getElementById("imc").value=imc.toFixed(2);
     
     if(imc<=20.5)
      {
      
      leyenda="Estas delgado. Debes engordar " + (altura*altura*20.5-peso).toFixed(1) + " kilos";
      }
      else if(imc>=25.5)
     {
     
     leyenda="Tienes sobrepeso. Debes adelgazar "+(peso-altura*altura*25.5).toFixed(1) +" kilos";
     }
     else
      {
      leyenda="Estas en tu peso ideal";
      }
     
     document.getElementById("leyenda").value=leyenda;
      }
     </script>
      </head>
      <body>
        <div align='center'>
     <form name="f1" id="f1" action="">
     
     
     
     <legend class="padre">CALCULAR EL INDICE DE MASA CORPORAL </legend>
      <p class="azule"> Ingresar Peso en kg:
      
      <input type="text" name="peso" id="peso" size="3" maxlength="4">
      </p>
      <p class="azule">Ingresar Altura en cm:
      
      <input type="text" name="altura" id="altura" size="3" maxlength="3">
      </p>
      
       <input type="button" value="Calcular " onClick="calculaIMC()">
      
       
       
       <p> IMC:
      <input type="text" name="imc" id="imc" size="10" maxlength="15">
       </p>
       
        Informacion Sobre tu Peso:
      <input type="text" name="leyenda" id="leyenda" size="42">
      
     
     </form>
